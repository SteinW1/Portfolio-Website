<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'portfolio/main.css' %}">
        
        <script src='https://www.google.com/recaptcha/api.js?render={{recaptcha_site_key}}'></script>
        
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>William Stein</title>
        {% endif %}
    </head>
    <body>
        <ul class="nav-bar" id="navbar">
            <a class="{% if request.get_full_path == '/home/' %}active{% endif %}" href="{% url 'portfolio-home' %}">Home</a>
            <a class="{% if request.get_full_path == '/projects/' %}active{% endif %}" href="{% url 'portfolio-projects' %}">Projects</a>
            <a class="{% if request.get_full_path == '/resume/' %}active{% endif %}" href="{% url 'portfolio-resume' %}">Resume</a>
            <a class="{% if request.get_full_path == '/contact/' %}active{% endif %}" href="{% url 'contact-form' %}">Contact</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="responsiveNavbar()">&#9776;</a>
        </ul>
        <header></header>
        <main>
            <div class="header"></div>
            <div class="content-column-container">
                <div class="content-column side-content-column"></div>
                <div class="content-column middle-content-column">{% block content %}{% endblock content %}</div>
                <div class="content-column side-content-column"></div>
            </div>
            <div class = "footer"></div>
        </main>
    </body>
    <footer>
        <div class="footer-container">
        </div>
    </footer>
    <script>      
        function responsiveNavbar() {
            var x = document.getElementById("navbar");
            if (x.className === "nav-bar") {
                x.className += " responsive";
            } else {
                x.className = "nav-bar";
            }
        } 
    </script>
</html>
